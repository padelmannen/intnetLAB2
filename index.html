<!DOCTYPE html> 
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel = "stylesheet" href="designsheets/main.css">
        <script src = "javascripts/main.js" defer></script>
    </head>
    <body>
        <div id = "menu">
            <h1>Tic-Tac-Toe</h1>
            <p id="firstParagraph">This is a Tic-Tac-Toe game</p><br>
            <form>
                <label for="nRows">Number of rows:</label>
                <input type="number" onchange="updateGameboard()" id="nRows" name="nRows" min="3" max="30" value="10"><br>
                <label for="nCols">Number of columns:</label>
                <input type="number" onchange="updateGameboard()" id="nCols" name="nCols" min="3" max="30" value="8"><br>
                <label for="winNumber">Number of tiles in a row to win: </label>
                <input type="number" id="winNumber" name="winNumber" min="3" max="10" value="4"><br>
                <button id="startButton" type="button" onclick="startGame()">Start game</button>
                <button>Reset</button>
            </form>
        </div>
        <div id = "gameboard">
        </div>
    </body>
</html>
